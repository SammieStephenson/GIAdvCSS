<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom</title>
    <link href="ecom.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1> Scooby Doo Movie Collection</h1>
    <div class="grid-container">
        <div class="grid-item">
            <img src="Scooby/Witchs.jpg" alt="Scooby Doo and the Witch's Ghost" width="300" height="400">
            <h3>Witch's Ghost</h3>
        </div>
        <div class="grid-item">
            <img src="Scooby/cyber.jpg" alt="Scooby Doo and the Witch's Ghost" width="300" height="400">
            <h3>Cyber Chase</h3>
        </div>
        <div class="grid-item">
            <img src="Scooby/Batman.jpg" alt="Scooby Doo and the Witch's Ghost" width="300" height="400">
            <h3>Meets Batman</h3>
        </div>
        <div class="grid-item">
            <img src="Scooby/showdown.jpg" alt="Scooby Doo and the Witch's Ghost" width="300" height="400">
            <h3>Shaggy Showdown</h3>
        </div>
        <div class="grid-item">
            <img src="Scooby/sword.jpg" alt="Scooby Doo and the Witch's Ghost" width="300" height="400">
            <h3>The Sword and the Scoob</h3>
        </div>
        <div class="grid-item">
            <img src="Scooby/four.jpg" alt="Scooby Doo and the Witch's Ghost" width="300" height="400">
            <h3>4 in One</h3>
        </div>
        <div class="grid-item">
            <img src="Scooby/Boo.jpg" alt="Scooby Doo and the Witch's Ghost" width="300" height="400">
            <h3>Boo Brothers</h3>
        </div>
        <div class="grid-item">
            <img src="Scooby/Zombie.jpg" alt="Scooby Doo and the Witch's Ghost" width="300" height="400">
            <h3>Zombie Island</h3>
        </div>
    </div>
</body>

</html>
